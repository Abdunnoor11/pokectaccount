{% extends "app/layout.html" %}

{% block title %}
New Land Owner
{% endblock %}

{% block body %}
<main>    
    <form class="login" action="{% url 'newlandowner' %}" method="POST">
        {% csrf_token %}
        <h3>New Land Owner</h3>
        <input type="text" name="name" placeholder="Owner Name"><br>
        <input type="text" name="phone" placeholder="Phone"><br>
        <input type="submit" value="Create">
    </form>
</main>
{% endblock %}
