<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="font-awesome.min.css" />
        <title>Dashboard</title>
    </head>
    <body>
        <nav>
            <a onclick="openNav()"
                ><i class="fa fa-bars" aria-hidden="true"></i
            ></a>
            <h1>Pocket Account</h1>
            <i class="fa fa-sign-out" aria-hidden="true"></i>
        </nav>
        <div class="menu" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
                >&times;</a
            >
            <ol>
                <li>Dashboard</li>
                <li>Land</li>
                <ul class="sub">
                    <li>Land Payment</li>
                    <li>Land Details</li>
                </ul>
                <li>Loan</li>
                <ul class="sub">
                    <li>Debtor</li>
                    <li>New Debtor</li>
                </ul>
                <li>Invest</li>
                <ul class="sub">
                    <li>Lender</li>
                    <li>New Lender</li>
                </ul>
            </ol>
        </div>
        <main>
            <div class="section">          

                <div class="subsection">
                    <span class="cardtitle">Total Loan</span><br>
                    <span class="cardbalance">$500</span> 
                    <div class="depodue">
                        <span class="deposit">+ $300</span>
                        <span class="Due">- $200</span>
                    </div>
                </div>  
        
                <div class="subsection investsecton">
                    <span class="cardtitle">Total Invest</span><br>
                    <span class="cardbalance">$500</span> 
                    <div class="depodue">
                        <span class="deposit">+ $300</span>
                        <span class="Due">- $200</span>
                    </div>
                </div>  

                <div class="subsection landsection">
                    <span class="cardtitle">Land</span><br>
                    <span class="cardbalance">$500</span> 
                    <div class="depodue">
                        <span class="deposit">+ $300</span>
                        <span class="Due">- $200</span>
                    </div>
                </div>  
                             
            </div>
    
        </main>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.display = "block";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.display = "none";
            }
        </script>
    </body>
</html>
